<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	ctx.beginPath();
	ctx.rect(45, 90, 13, 89);
	ctx.fillStyle = "#0BAB8B";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(240, 160, 20, 0, Math.PI*2, false);
	ctx.fillStyle = "#006B5E";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.rect(200, 90, 234, 100);
	ctx.strokeStyle = "rgba(189, 6, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();
	// JavaScript code goes here
</script>

</body>
</html>
